name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and Test Maven Project
      run: mvn -B clean install
      working-directory: ${{ github.workspace }}/eu.extremexp.ssfhai.dsl.parent

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: vs-code/package-lock.json

    - name: Install npm dependencies and Compile
      run: |
        npm install
        npm run compile
      working-directory: ${{ github.workspace }}/vs-code
